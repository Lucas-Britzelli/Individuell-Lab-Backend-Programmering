<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App - Start</title>
        <link rel="stylesheet" href="/styles.css" />
        <!-- HÄMTA CSS-fil -->
    </head>
    <body>
        <h1>App > Create</h1>

        <label for="bookTitle">Bok Namn</label>
        <input id="bookTitle" type="text" name="bookTitle" autofocus />

        <label for="Author">Författare (nummer form)</label>
        <input id="Author" type="text" name="Author" />

        <label for="publishingYear">Publiceringsår (YYYY-MM-DD)</label>
        <input id="publishingYear" type="text" name="publishingYear" />

        <label for="genre">Genre</label>
        <input id="genre" type="text" name="genre" />

        <br />

        <button id="btnSave" type="submit">Spara</button>

        <script>
            var btnSave = document.querySelector('#btnSave')
            var bookTitle = document.querySelector('#bookTitle')
            var Author = document.querySelector('#Author')
            var publishingYear = document.querySelector('#publishingYear')
            var genre = document.querySelector('#genre')

            btnSave.addEventListener('click', () => {
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        titel: bookTitle.value,
                        author_id: Author.value,
                        publication_date: publishingYear.value,
                        available: 'true',
                        genre: genre.value
                    })
                }
                fetch('http://localhost:3001/library/add', options)
                    .then((response) => console.log(response))
                    .catch((error) => console.error(error))
            })
        </script>
    </body>
</html>
